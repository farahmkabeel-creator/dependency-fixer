<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dependency Fixer - Order Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h1 { color: #333; }
    h2 { color: #333; margin-top: 30px; }
    select, button {
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background-color: #005bb5; }
    p { font-size: 16px; color: #555; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dependency Fixer</h1>

    <!-- Product options -->
    <h2>Select Version</h2>
    <label for="version">Version:</label>
    <select id="version">
      <option value="basic">Basic</option>
      <option value="pro">Pro</option>
    </select>

    <p>Price: <span id="price">$10.00</span></p>

    <!-- Order button -->
    <button onclick="orderProduct()">Order Now</button>
  </div>

  <script>
    const versionSelect = document.getElementById('version');
    const priceSpan = document.getElementById('price');

    versionSelect.addEventListener('change', () => {
      if(versionSelect.value === 'basic') {
        priceSpan.textContent = '$10.00';
      } else {
        priceSpan.textContent = '$20.00';
      }
    });

    function orderProduct() {
      const selected = versionSelect.value;
      const price = priceSpan.textContent;
      alert(`You ordered the ${selected} version for ${price}`);
      // Here you can later link to your own order handling system
    }
  </script>
</body>
</html>
